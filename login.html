<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ReServe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 70%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 15%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 60px;
            height: 60px;
            top: 50%;
            right: 30%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            z-index: 10;
            animation: slideInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2e8b57, #3cb371, #2e8b57);
            background-size: 200% 100%;
            animation: gradientMove 3s ease-in-out infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2e8b57, #3cb371);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Aquarium', cursive;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }

        .welcome-text {
            color: #6c757d;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            animation: fadeInUp 1s ease-out 0.2s both;
            font-weight: 500;
        }

        .welcome-subtitle {
            color: #2e8b57;
            font-size: 0.95rem;
            font-weight: 400;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Social Login Section */
        .social-login-section {
            margin-bottom: 2rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            color: #6c757d;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-btn:hover {
            border-color: #2e8b57;
            color: #2e8b57;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 139, 87, 0.2);
        }

        .social-btn.google:hover {
            border-color: #db4437;
            color: #db4437;
            box-shadow: 0 5px 15px rgba(219, 68, 55, 0.2);
        }

        .social-btn.facebook:hover {
            border-color: #4267B2;
            color: #4267B2;
            box-shadow: 0 5px 15px rgba(66, 103, 178, 0.2);
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #2e8b57;
            box-shadow: 0 0 0 4px rgba(46, 139, 87, 0.1);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .form-group input:focus + i {
            color: #2e8b57;
            transform: translateY(-50%) scale(1.1);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        /* Remember Me */
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #2e8b57;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            color: #6c757d;
            cursor: pointer;
            margin: 0;
        }

        .forgot-link {
            color: #2e8b57;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #3cb371;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #2e8b57, #3cb371);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(46, 139, 87, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* New User Section */
        .new-user-section {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(46, 139, 87, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(46, 139, 87, 0.1);
        }

        .new-user-title {
            color: #2e8b57;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .new-user-text {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .signup-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #2e8b57, #3cb371);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 139, 87, 0.3);
        }

        /* Links */
        .form-links {
            text-align: center;
        }

        .signup-link {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: #2e8b57;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #3cb371;
        }

        /* Messages */
        .message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideInDown 0.5s ease-out;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            color: #2e8b57;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e9ecef;
            border-top: 2px solid #2e8b57;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Back to Home */
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            z-index: 20;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .back-home {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <!-- Back to Home -->
    <a href="welcome.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Back to Welcome
    </a>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo">ReServe</div>
            <p class="welcome-text">Welcome back!</p>
            <p class="welcome-subtitle">Sign in to your account</p>
        </div>

        <!-- Messages -->
        <div class="message success" id="successMessage">
            <i class="fas fa-check-circle"></i> Login successful! Redirecting...
        </div>
        <div class="message error" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
        </div>

        <!-- Social Login Section -->
        <div class="social-login-section">
            <div class="social-login">
                <button class="social-btn google" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-btn facebook" onclick="loginWithFacebook()">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>
        </div>

        <div class="divider">
            <span>or sign in with email</span>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-icon">
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-icon">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <div class="remember-me">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text">Sign In</span>
                <div class="loading" id="loadingState">
                    <div class="spinner"></div>
                    Signing in...
                </div>
            </button>
        </form>

        <!-- New User Section -->
        <div class="new-user-section">
            <div class="new-user-title">New to ReServe?</div>
            <div class="new-user-text">Join our community and start making a difference today!</div>
            <a href="signup.html" class="signup-btn">
                <i class="fas fa-user-plus"></i>
                Create Account
            </a>
        </div>
    </div>

    <script>
        // Google Login Function
        function loginWithGoogle() {
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading state
            const googleBtn = document.querySelector('.social-btn.google');
            const originalText = googleBtn.innerHTML;
            googleBtn.innerHTML = '<div class="spinner"></div> Signing in...';
            googleBtn.disabled = true;
            
            // Simulate Google login process
            setTimeout(() => {
                // Simulate successful login
                successMessage.style.display = 'block';
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
                // Reset button
                googleBtn.innerHTML = originalText;
                googleBtn.disabled = false;
            }, 2000);
        }

        // Facebook Login Function
        function loginWithFacebook() {
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading state
            const facebookBtn = document.querySelector('.social-btn.facebook');
            const originalText = facebookBtn.innerHTML;
            facebookBtn.innerHTML = '<div class="spinner"></div> Signing in...';
            facebookBtn.disabled = true;
            
            // Simulate Facebook login process
            setTimeout(() => {
                // Simulate successful login
                successMessage.style.display = 'block';
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
                // Reset button
                facebookBtn.innerHTML = originalText;
                facebookBtn.disabled = false;
            }, 2000);
        }

        // Email Login Form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const loadingState = document.getElementById('loadingState');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            // Reset messages
            successMessage && (successMessage.style.display = 'none');
            errorMessage && (errorMessage.style.display = 'none');
            // Show loading
            btnText && (btnText.style.display = 'none');
            loadingState && (loadingState.style.display = 'block');
            submitBtn.disabled = true;
            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) {
                errorText.textContent = 'Please fill in all fields.';
                errorMessage.style.display = 'block';
                btnText.style.display = 'block';
                loadingState.style.display = 'none';
                submitBtn.disabled = false;
                return;
            }
            // Call backend login API
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password })
                });
                const data = await res.json();
                if (res.ok && data.token) {
                    localStorage.setItem('jwt_token', data.token);
                    successMessage && (successMessage.style.display = 'block');
                    // Redirect to settings page after short delay
                    setTimeout(() => {
                        window.location.href = 'settings.html';
                    }, 1000);
                } else {
                    errorText.textContent = data.error || 'Login failed';
                    errorMessage.style.display = 'block';
                }
            } catch (err) {
                errorText.textContent = 'Network error';
                errorMessage.style.display = 'block';
            }
            btnText.style.display = 'block';
            loadingState.style.display = 'none';
            submitBtn.disabled = false;
        });

        // Add input focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Add floating animation to shapes
        const shapes = document.querySelectorAll('.shape');
        shapes.forEach((shape, index) => {
            shape.style.animationDelay = `${index * 2}s`;
        });
    </script>
</body>
</html>
