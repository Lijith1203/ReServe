<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Users</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
        .admin-table th, .admin-table td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        .admin-table th { background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Admin Panel - Registered Users</h1>
    <table class="admin-table" id="usersTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Registered At</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
    // Replace with your JWT token for testing
    const token = localStorage.getItem('jwt_token') || '';
    fetch('/api/users', {
        headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => res.json())
    .then(users => {
        const tbody = document.querySelector('#usersTable tbody');
        users.forEach(user => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${user.username}</td><td>${user.email}</td><td>${new Date(user.createdAt).toLocaleString()}</td>`;
            tbody.appendChild(tr);
        });
    })
    .catch(err => {
        document.body.innerHTML += '<p style="color:red">Failed to load users. Are you logged in as admin?</p>';
    });
    </script>
</body>
</html>
